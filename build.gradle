apply plugin: 'java'
apply plugin: 'maven'

group = 'io.swagger'
version = '1.0.0'

description = """dwolla-swagger-java"""

repositories {
        
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'io.swagger', name: 'swagger-annotations', version:'1.5.0'
    compile group: 'com.sun.jersey', name: 'jersey-client', version:'1.18'
    compile group: 'com.sun.jersey.contribs', name: 'jersey-multipart', version:'1.18'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version:'2.4.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version:'2.4.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version:'2.4.2'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-joda', version:'2.1.5'
    compile group: 'joda-time', name: 'joda-time', version:'2.3'
    testCompile group: 'junit', name: 'junit', version:'4.8.1'
}
//packaging tests
task packageTests(type: Jar) {
  from sourceSets.test.output
  classifier = 'tests'
}
artifacts.archives packageTests
